<!DOCTYPE html>
<html>
	<head>
		<title>tab</title>
		<style>
			table{
				width: 100%;
				height: 100px;
			}
			td{
				text-align: center;
			}
			td:first-child{
				background-color:green;
			}
			td:nth-child(2){
				background-color: red;
			}
		</style>
	</head>
	<body>
		<table>	
			<tr>
				<td>First cell</td>
				<td>Second cell</td>
			</tr>
		</table>
	</body>
</html>
